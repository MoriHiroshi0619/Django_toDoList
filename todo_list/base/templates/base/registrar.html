
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
<body>
    <header>
        <h1>My To Do List</h1>
        <label for="submit" >Create Account</label>
    </header>
    <main>
        <form method="post">
            <div class="input">
                {% csrf_token %}
                {{form.as_p}}
            </div>
            <input type="submit" value="Create Account" id="submit">
        </form>
        <p>Already have an a account? <a href="{%url 'login'%}">Login</a></p>
    </main>
</body>
